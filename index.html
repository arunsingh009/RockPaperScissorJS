<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <!-- link for fontawesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <div class="bigbox" id="bigbox">
            <div class="menu" id="menu">
                <div class="start">
                    <div class="logo"> <img src="./images/rock logo.png" alt=""></div>
                    <div class="button">
                        <input type="text" maxlength="8" id="uname" placeholder="Enter Your Name">
                        <button class="rules" onclick="Start()">Start</button>
                    </div>
                </div>
                <h2>Important! <em>Best of 5 will be Considered</em></h2>
                <div><button onclick="rules()" class="rules">See Rules</button></div>
            </div>
        </div>
        <h1>Rock Paper Scissor</h1>
        <div class="box">
            <div class="box1">
                <div class="icons">
                    <div class="b1">
                    <button class="play" onclick="play1()"><i class="far fa-hand-rock"></i></button>
                </div>
                <div class="b2">
                    <button class="play" onclick="play2()"><i class="far fa-hand-paper"></i> </button>
                    <button class="play" onclick="play3()"><i class="far fa-hand-scissors"></i></button> 
                </div>   
                </div>
            </div>
            <div class="box2">
                <div class="boxx">
                    <div class="boxx1">
                        <h2 class="head" id="User">User</h2>
                        <div id="user"></div>     
                    </div>
                    <div class="boxx2">    
                        <h2 class="head">Computer</h2>
                        <div id="comp"></div>
                    </div>
                </div>
                <div id="win"></div>
            </div>
            <div class="box3">
                <h2 style="text-align: center;">Score Board</h2>
                <div class="SBoard">
                    <div class="ur">
                        <h2 style="text-align: center;">User</h2>
                        <div>
                            <input type="number" id="ufr" value="0" readonly>
                        </div>
                    </div>
                    <div class="cr">
                        <h2 style="text-align: center;">Computer</h2>
                        <div>
                            <input type="number" id="cfr" value="0" readonly>
                        </div>
                    </div>
                    
                </div>
                <div class="fr"><h4 style="text-align: center;">Turns left:</h4>
                <h3 id="tLeft"></h3>
            </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script>
        function rules(){
            alert(`Instructions\n1.Rock is Superior over Scissor\n2.Paper is Superior over Rock\n3.Scissor is Superior over Paper\n4.If tie Both user and Computer will get Point.`);  
        }
       
       
        
    </script>
</body>

</html>
